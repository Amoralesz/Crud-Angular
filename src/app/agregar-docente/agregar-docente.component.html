<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de Docentes</h3>
    <form (ngSubmit)= "onSubmit()"> 
        <div class="form-group">
            <label>Clave: </label>
            <input type = "text"
            class="form-control"
            id = "clave"
            [(ngModel)]="docente.clave"
            name = "clave"
            >
        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input type = "text"
            class="form-control"
            id = "nombre"
            [(ngModel)]="docente.nombre"
            name = "nombre"
            >
        </div>
        <div class="form-group">
            <label>Apellidos: </label>
            <input type = "text"
            class="form-control"
            id = "apellidos"
            [(ngModel)]="docente.apellidos"
            name = "apellidos"
            >
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type = "text"
            class="form-control"
            id = "email"
            [(ngModel)]="docente.email"
            name = "email"
            >
        </div>
        <div class="form-group">
            <label>Telefono: </label>
            <input type = "text"
            class="form-control"
            id = "telefono"
            [(ngModel)]="docente.telefono"
            name = "telefono"
            >
        </div>
        <div class="form-group">
            <label>Blog: </label>
            <input type = "text"
            class="form-control"
            id = "blog"
            [(ngModel)]="docente.blog"
            name = "blog"
            >
        </div>
        <div class="form-group">
            <label>Profesional: </label>
            <input type = "text"
            class="form-control"
            id = "profesional"
            [(ngModel)]="docente.profesional"
            name = "profesional"
            >
        </div>
        <div class="form-group">
            <label>Escalaron: </label>
            <input type = "text"
            class="form-control"
            id = "escalaron"
            [(ngModel)]="docente.escalaron"
            name = "escalaron"
            >
        </div>
        <div class="form-group">
            <label>Idioma: </label>
            <input type = "text"
            class="form-control"
            id = "idioma"
            [(ngModel)]="docente.idioma"
            name = "idioma"
            >
        </div>
        <div class="form-group">
            <label>AÃ±os de Experiencia: </label>
            <input type = "text"
            class="form-control"
            id = "anosExperiencia"
            [(ngModel)]="docente.anosExperiencia"
            name = "anosExperiencia"
            >
        </div>
        <div class="form-group">
            <label>Area de Trabajo: </label>
            <input type = "text"
            class="form-control"
            id = "areaTrabajo"
            [(ngModel)]="docente.areaTrabajo"
            name = "areaTrabajo"
            >
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
